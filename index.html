<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Limpiadores Perea</title>
</head>
<body>
    <header>
        <img src="images/FLAG_mexico.png" alt="image of mexican flag" class="image">
        <h1 class="company-name">Limpiadores<br> Perea</h1>
        <div class="slogan">
            <p>Profesional</p>
            <p>Puntual</p>
            <p>Perea!</p>
        </div>
    </header>
    <nav>
        <ul>
            <li id="us">Nosotros</li>
            <li id="services">Servicios</li>
            <li id="contact">Contacto</li>
        </ul>
    </nav>
    <section class="container">
    <form action="https://formspree.io/CCCPerea@protonmail.com" method="POST">
        <label for="fname">Nombre de pila:</label>
        <input type="text" class="user-input">
        <label for="lname">Apellido:</label>
        <input type="text" class="user-input">
        <label for="telefono">Telefono:</label>
        <input type="text" class="user-input">
        <label for="mensaje" class="msg-label">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
        <input type="submit" value="Enviar" class="submit-btn">
    </section>
    </form>
    <div id="myModal" class="modal">
        <div id="modal-text">
            <span id="close-modal">&times;</span>
            <p id="modal-content">text</p>
        </div>
    </div>
    <footer><a href="http://thedigitaldesert.com" target="_blank">The Digital Desert 2020</a></footer>
</body>
</html>
